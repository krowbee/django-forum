{%extends 'base.html' %}
{% load static %}
{% load socialaccount %}

{%block extra_css%}

{%endblock%}

{% block content %}

    <h2>Вихід з облікового запису</h2>

    <button type="submit" class="btn btn-outline-success">Вийти</button>
  </form>

  
{% endblock %}
